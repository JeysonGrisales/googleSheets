<header>
    <h1>Administración de clientes</h1>
    <img src="https://static.wixstatic.com/media/632b1b_7a7cfc03c37641d08c03c1e93378328d~mv2.png/v1/fill/w_900,h_589,al_c/632b1b_7a7cfc03c37641d08c03c1e93378328d~mv2.png"
        alt="">
</header>

<div *ngIf="showConfirmation" id="contPrincipalConf">
    <div id="containerConfirmation">
        <p>¿Desea eliminar al cliente "{{userUpdate}}"?</p>
        <div id="containerBtn">
            <button id="btnConfirm" (click)="cancelarConfirmar()">Cancelar</button>
            <button id="btnCancel" (click)="deleteData()">Confirmar</button>
        </div>
    </div>
</div>

<div id="containerPrincipal">
    <div [id]="showWindow ? 'windowShow' : 'windowHide'">
        <p>{{newText}}</p>
        <p>{{newIcon}}</p>
    </div>
    
    <div id="listClients">
        <div id="tarjetaDefault">
            <p id="textDefault">Servicio</p>
            <p id="textDefault">Identificación</p>
            <p id="textDefault">Nombre</p>
            <p id="textDefault">Télefono</p>
        </div>
        <input [(ngModel)]="searchTerm" (input)="search(searchTerm)" placeholder="Buscar..." class="inputSearch">

        <div *ngIf="data; else dataExists">
            <h1>No hay clientes para mostrar</h1>
        </div>
        <ng-template #dataExists>
            <div *ngFor="let detalles of listPeople,let i = index" class="tarjeta">
                <button (click)="updateInputs(i)">
                    <p title={{detalles[0]}}>{{detalles[0]}}</p>
                    <p title={{detalles[1]}}>{{detalles[1]}}</p>
                    <p title={{detalles[2]}}>{{detalles[2]}}</p>
                    <p title={{detalles[3]}}>{{detalles[3]}}</p>
                </button>
            </div>
        </ng-template>
    </div>

    <div id="clientSelected">
        <div id="contInfo">
            <div id="AddClient">
                <h3>Crear cliente</h3>
                <input [(ngModel)]="inputCreateOne" placeholder="Servicio" (input)="informationLimit($event,5)" />
                <input [(ngModel)]="inputCreateTwo" placeholder="Identificación" (input)="informationLimit($event,10)" />
                <input type="text" [(ngModel)]="inputCreateThree" placeholder="Nombre" (input)="informationLimit($event,40)" />
                <input [(ngModel)]="inputCreateFour" placeholder="Télefono" (input)="informationLimit($event,10)" />
                <button (click)="createData()">Guardar</button>
            </div>

            <div id="UpdateClient">
                <h3>Selecciona un cliente para gestionar</h3>
                <input [(ngModel)]="inputUpdateOne" placeholder="Servicio" (input)="informationLimit($event,9)" />
                <input [(ngModel)]="inputUpdateTwo" placeholder="Identificación" (input)="informationLimit($event,10)" />
                <input type="text" [(ngModel)]="inputUpdateThree" placeholder="Nombre" (input)="informationLimit($event,40)" />
                <input [(ngModel)]="inputUpdateFour" placeholder="Télefono" (input)="informationLimit($event,10)" />
                <button (click)="updateData()">Actualizar</button>
                <button (click)="confirm()">Eliminar</button>
            </div>
        </div>
    </div>
</div>
